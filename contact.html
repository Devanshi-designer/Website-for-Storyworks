<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Storyworks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header + Navigation -->
    <header>
        <nav>
            <h2 class="logo">Storyworks</h2>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="contact-page">

        <section class="page-hero">
            <h1>Contact Us</h1>
            <p>Have questions or want to connect? Send us a message.</p>
        </section>

        <!-- Contact Form -->
        <section class="contact-form-section">
            <form id="contactForm">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <small class="error-message" id="nameError"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <small class="error-message" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write your message"></textarea>
                    <small class="error-message" id="messageError"></small>
                </div>

                <button type="submit" class="btn">Send Message</button>

            </form>
        </section>

        <!-- About Team -->
        <section class="team-section">
            <h2>Our Team</h2>
            <p>We’re a small, creative group focused on helping people organize their work without stress.</p>
        </section>

    </main>

    <footer>
        <p>© 2025 Storyworks</p>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
